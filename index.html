<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>
  <header class="grid island-1-2 masthead grid-middle">
    <div class="logo unit xs-1 s-1 m-1 l-1-4 pad-t pad-b">
      <h1 class="push-0">Potion Express</h1>
    </div>
    <nav class="unit xs-1 s-1 m-1 l-3-4">
      <ul class="nav list-group-inline push-0">
        <li class="list-group-item island-1-8">
          <a class="card island-1-4 gutter text-center block" href="#">
            <i class="icon i-32 push-1-8"><img src="images/placeholder-triangle.svg" alt=""></i>
            <span class="milli block">Unicorn Tears</span>
          </a>
        </li>
        <li class="list-group-item island-1-8">
          <a class="card island-1-4 gutter text-center block" href="#">
            <i class="icon i-32 push-1-8"><img src="images/placeholder-triangle.svg" alt=""></i>
            <span class="milli block">Dragon Scales</span>
          </a>
        </li>
        <li class="list-group-item island-1-8">
          <a class="card island-1-4 gutter text-center block" href="#">
            <i class="icon i-32 push-1-8"><img src="images/placeholder-triangle.svg" alt=""></i>
            <span class="milli block">Yeti Dandruff</span>
          </a>
        </li>
        <li class="list-group-item island-1-8">
          <a class="card island-1-4 gutter text-center block" href="#">
            <i class="icon i-32 push-1-8"><img src="images/placeholder-triangle.svg" alt=""></i>
            <span class="milli block">Pixie Dust</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
